
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bosch Nordic Meeting 2025</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <section id="hero">
    <div class="hero-header">
      <div class="headerLogo">
        <img src="assets/Bosch-Logo.png" alt="Bosch logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#programme">Programme</a></li>

      </nav>
    </div>
  
    <img src="assets/bosch_web_landing.png" alt="Hero banner" class="hero-image" />
  </section>
  <section id="programme">
    <h2>Programme</h2>
    <div class="tabs">
      <button class="tablink active" onclick="showDay(event, 'day1')">Tuesday, May 20</button>
      <button class="tablink" onclick="showDay(event, 'day2')">Wednesday, May 21</button>
      <button class="tablink" onclick="showDay(event, 'day3')">Thursday, May 22</button>
    </div>
    <div id="day1" class="tabcontent">
      <img src="assets/day1.png" alt="Day 1 programme" />
    </div>
    <div id="day2" class="tabcontent" style="display:none;">
      <img src="assets/day2.png" alt="Day 2 programme" />
    </div>
    <div id="day3" class="tabcontent" style="display:none;">
      <img src="assets/day3.png" alt="Day 3 programme" />
    </div>
  </section>

  <section id="explore">
    <h2>Explore Vilnius City</h2>

  </section>

  <section id="hotel">

  </section>

  <section id="contacts">
    <h2>Contacts</h2>
    <p>Email: contact@bosch-nordic.com</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
